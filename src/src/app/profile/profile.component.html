<app-header></app-header>
<div class="container" style="background-image: linear-gradient(-225deg, #69EACB 0%, #EACCF8 48%, #a79cfc 100%);">
  <h5 class="p-2" style="margin: 35px;">User Profile</h5>
  <table style="width: 500px" class="table">
    <tr>
      <th>Name</th>
      <th>{{ uinfo.name }}</th>
    </tr>
    <tr>
      <th>Address</th>
      <th>{{ uinfo.city }}</th>
    </tr>
    <tr>
      <th>Gender</th>
      <th>{{ uinfo.gender }}</th>
    </tr>
    <tr>
      <th>Email Id</th>
      <th>{{ uinfo.userid }}</th>
    </tr>
    <tr>
      <th>Phone no</th>
      <th>{{ uinfo.phone }}</th>
    </tr>
  </table>
</div>
