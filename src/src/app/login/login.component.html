<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 mx-auto">
      <div class="card shadow" style="margin-top: 100px; background-image: linear-gradient(-225deg, #69EACB 0%, #EACCF8 48%, #6654F1 100%);">
        <div class="card-header bg-white">
          <h4>Customer Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="fg" (submit)="validate(fg.value)" novalidate>
            <div class="form-group">
              <input
                type="text"
                formControlName="userid"
                required
                name="userid"
                placeholder="User Id"
                class="form-control"
              />
              <small
                class="form-text text-danger"
                *ngIf="submitted && !fg.controls['userid'].valid"
                >User id must be given</small
              >
            </div>
            <div class="form-group">
              <input
                type="password"
                formControlName="pwd"
                required
                name="password"
                placeholder="Password"
                class="form-control"
              />
              <small
                class="form-text text-danger"
                *ngIf="submitted && !fg.controls['pwd'].valid"
                >Password must be given</small
              >
            </div>
            <input
              type="submit"
              value="Sign In"
              class="btn btn-primary btn-block"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
